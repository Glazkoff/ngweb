  #   #   context: .
  #   #   dockerfile: ./Dockerfile.wp-cli
  #   image: wordpress:cli
  #   user: xfs
  #   tty: true
  #   working_dir: /var/www/html
  #   links:
  #     - db:db
  #   command:
  #     /bin/sh -c 'sleep 10;  wp core install --path="/var/www/html"--url="http://localhost:8000" --title="Local Wordpress By Docker" --admin_user=admin--admin_password=admin --admin_email=foo@bar.com; wp theme list'
  #   volumes:
  #     - wordpress:/var/www/html                
  #   networks:
  #     - app-network

  # Веб-сервер
  nginx:
    container_name: nginx
    image: nginx:alpine 
    ports:
      - "8100:80"
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/html
      - ./nginx/dev.conf:/etc/nginx/nginx.conf:ro   

volumes:
  wordpress:
  dbdata: {}

networks:
  app-network:
    driver: bridge